
<main class="container">
  <h2 class="ps-3 mt-3">Featured post</h2>
  <div class="card border-0 pb-2">
    <div class="card-body">
      <h5 class="card-title">{{titleHeader}}</h5>
      <p class="card-text">{{bodyHeader}}</p>
      <p>Tags: {{tagsHeader}}</p>
      <a href="#" class="btn btn-primary">View more</a>
    </div>
  </div>
  <section class="mb-5">
    <h3 class="ps-3 mt-3">You might also like..</h3>
    <div class="container mt-3">
      <div class="row row-gap-3">
        <div *ngFor="let singlePost of post" class="col-md-6 col-12">
          <div  class="card shadow">
            <div class="card-body">
              <h5 class="card-title">{{singlePost.title}}</h5>
              <p class="card-text truncate-multi-line">{{singlePost.body}}</p>
              <p>Tags: {{singlePost.tags}}</p>
              <a [routerLink]="['/post-detail', singlePost.id]" class="sm-btn btn-outline-secondary">View more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
